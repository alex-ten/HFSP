{% assign paths = include.path | split: '::' %}
<div class='rslides_container'>
    <ul class='rslides rslides2' style='max-width=auto;'>
        {% for p in paths%}
            <li id='rslides2_s{{forloop.index0}}' class='' style='display: block; float: left; position: relative; opacity: 1; z-index: 2; transition: opacity 500ms ease-in-out;'>
                <a href='{{site.baseurl}}/{{p}}'>
                    {% if include.thumbnails == null %}
                        <img src='{{site.baseurl}}/{{p}}'>
                    {% else %}
                        <img src='{{site.baseurl}}/{{ p | replace: "img", "img_compressed" }}'>
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
