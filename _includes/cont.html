{% include toc.html %}

{% for entry in site.pages %}
    {% if entry.doctype == 'entry' and entry.category == include.category%}
            <a id='{{ entry.entrynum }}'></a>
            <h2>{{entry.entrynum }}. {{ entry.title }}</h2>
            {{ entry.content }}
            <hr>
    {% endif %}
{% endfor %}
