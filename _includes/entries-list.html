<ul>
  {% for entry in site.pages %}
    {% if entry.category == include.category and entry.doctype == 'entry' %}
    <li class='linkli'>
    <a href="{{site.baseurl}}/content/analyses/{{include.category}}/index.html#{{entry.entrynum}}">
        {{entry.title}}
    </a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
