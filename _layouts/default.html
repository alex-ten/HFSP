<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HFSP Project</title>
    <link href="{{site.baseurl}}/css/common.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/rslides.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/themes.css" rel="stylesheet">
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-AMS_HTML"></script>
    <script type="text/javascript" src={{site.baseurl}}/js/top.js></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{site.baseurl}}/js/responsiveslides.min.js"></script>

</head>

<body>
    
    <header>
        <div id='headerdiv'><a href={{site.baseurl}}/index.html class=homelink> HFSP Project </a></div>

        <nav class=omniheader>
        <ul class="ulnav">
            <li><a href="{{site.baseurl}}/content/analyses/index.html" class="{% if page.url contains 'analyses' %}current{% else %}latent{% endif %}">Analyses</a></li>
            <li><a href="{{site.baseurl}}/content/materials/index.html" class="{% if page.url contains 'materials' %}current{% else %}latent{% endif %}">Materials</a></li>
            <li><a href="{{site.baseurl}}/content/writeup/index.html" class="{% if page.url contains 'writeup' %}current{% else %}latent{% endif %}">Writeup</a></li>
        </ul>
        </nav>

    </header>

    {{content}}

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <footer>
        <hr>
    </footer>

    {% include lightbox.html %}
    <script>
      $(function() {
        $(".rslides2").responsiveSlides({
            auto: false,
            pager: true,
            speed: 500,
            maxwidth: 800,
        });
      });
    </script>
</body>
</html>
