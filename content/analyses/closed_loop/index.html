<script>
    $(document).ready(function(){
        $('.switch').click(function(e){
            e.preventDefault()
            $('.rastergrid img').each(function(i, el){
                var src = el.src;
                if (src.indexOf('4colors') !== -1) {
                    el.src = src.replace('4colors', '2colors')
                } else {
                    el.src =  src.replace('2colors', '4colors')
                }
            })
            $('.rastergrid a').each(function(i, el){
                var href = el.href;
                if (href.indexOf('4colors') !== -1) {
                    el.href = href.replace('4colors', '2colors')
                } else {
                    el.href =  href.replace('2colors', '4colors')
                }
            })
        });
    });

</script>
